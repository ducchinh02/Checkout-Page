<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkout Page</title>
		<!-- custom css -->
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="stylesheet" href="./assets/css/base.css" />
	</head>
	<body>
		<!-- overlay -->
		<div class="overlay"></div>
		<!-- shopping cart -->
		<div class="shopping-cart">
			<div class="container">
				<!-- header -->
				<header class="cart_header">
					<div class="cart_header-go-back">
						<ion-icon class="icon" name="arrow-back-outline"></ion-icon>
					</div>
					<div class="cart_header-text">Shopping cart</div>
					<div class="cart_header-cart">
						<ion-icon class="icon" name="cart-outline"></ion-icon>
						<span class="total-in-cart">3</span>
					</div>
				</header>
				<!-- cart items -->
				<div class="in_cart">
					<div class="in_cart-item">3 items in cart</div>
				</div>
				<!-- cart-->
				<div class="cart"></div>
				<!-- add item to cart -->
				<div class="add-to-cart">
					<button>Add new product to cart</button>
				</div>
				<!-- subtotal -->
				<div class="subtotal-contain">
					<div class="subtotal items">
						<div class="title">Subtotal</div>
						<div class="price">100</div>
					</div>
					<div class="shipping items">
						<div class="title">Shipping</div>
						<div class="price">100</div>
					</div>
					<div class="total items">
						<div class="title">Total</div>
						<div class="price">100</div>
					</div>
				</div>
			</div>
			<!-- check out -->
			<div class="check-out">
				<button class="btn-check">Checkout</button>
			</div>
			<!-- new product -->
			<div class="new_products">
				<div class="new_products-header">
					<div class="heading">New Products</div>
					<div class="icon-close">
						<ion-icon name="close-outline"></ion-icon>
					</div>
				</div>
				<div class="new_products-container"></div>
			</div>
		</div>
		<!-- script -->
		<script src="./assets/js/main.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
